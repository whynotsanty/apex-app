<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Apex - AI-Powered Habit Tracker</title>
    <meta name="description" content="Transform your life with Apex: an AI-driven habit tracker that generates personalized routines and provides expert coaching to help you achieve your goals." />
    <meta name="keywords" content="habit tracker, productivity, AI coach, routines, goals, fitness, career" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <!-- Keeping Tailwind CDN for preview, but in Vercel you might want a proper postcss setup. 
         For this prompt context, CDN is safest to ensure style rendering. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        /* Fix for mobile scroll bounce and height issues */
        height: 100dvh; 
        overflow: hidden;
      }
      #root {
        height: 100%;
        overflow-y: auto;
      }
      
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #555;
        border-radius: 3px;
      }
      
      @keyframes check-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
      }
      .animate-check-pop {
        animation: check-pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes xp-float {
        0% { opacity: 0; transform: translate(-50%, 0) scale(0.5); }
        20% { opacity: 1; transform: translate(-50%, -10px) scale(1.2); }
        100% { opacity: 0; transform: translate(-50%, -30px) scale(1); }
      }
      .animate-xp-float {
        animation: xp-float 1s ease-out forwards;
      }
    </style>
  <script type="importmap">
{

    "react": "https://aistudiocdn.com/react@^19.2.0",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>

  </body>
</html>
